<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ヘッダーとナビゲーションバー -->
<header>
    <div class="logo">Jewelry Shop</div>
    <nav>
        <ul>
            <li><a href="#">ネックレス</a></li>
            <li><a href="#">リング</a></li>
            <li><a href="#">ピアス</a></li>
            <li><a href="#">キャンペーン</a></li>
        </ul>
    </nav>
</header>

<!-- メインビジュアル -->
<section class="hero">
    <img src="image/500×500px.png" alt="ジュエリーメインビジュアル">
    <div class="hero-text">
        <h1>輝きを放つジュエリーコレクション</h1>
        <p>最新のトレンドを今すぐチェック</p>
        <a href="#" class="cta-button">詳細を見る</a>
    </div>
</section>

<!-- 商品一覧 -->
<section class="products">
    <h2>おすすめ商品</h2>
    <div class="product-grid">
        <div class="product-item">
            <img src="image/500×500px.png" alt="ネックレス">
            <h3>ゴールドネックレス</h3>
            <p>¥50,000</p>
            <a href="商品ページ.html" class="product-button">商品詳細</a>
        </div>
        <div class="product-item">
            <img src="image/500×500px.png" alt="リング">
            <h3>ダイヤモンドリング</h3>
            <p>¥100,000</p>
            <a href="商品ページ.html" class="product-button">商品詳細</a>
        </div>
        <div class="product-item">
            <img src="image/500×500px.png" alt="ピアス">
            <h3>パールピアス</h3>
            <p>¥30,000</p>
            <a href="商品ページ.html" class="product-button">商品詳細</a>
        </div>
    </div>
</section>

<!-- 広告バナー -->
<section class="ad-banner">
    <img src="image/ad-banner.jpg" alt="キャンペーンバナー">
    <button id="bannerClick" class="ad-button">今すぐチェック</button>
</section>

<!-- フッター -->
<footer>
    <p>&copy; 2024 Jewelry Shop - すべての権利を保有</p>
</footer>

<!-- JavaScriptの読み込み -->
<script src="script.js"></script>
</body>
</html>
